<script>
let html = '';

for(let key of Object.keys(person)){
    let input = '';
    html = '';
    switch(typeof person[key]){
        case 'number':
            input = `<input type="number" value="${person[key]}" />`;
            break;

        case 'object':
            if(Array.isArray(person[key])){
                input = person[key].join('<input type="checkbox" />') + '<input type="checkbox" />';
            }else{
                input = '<input type="color" value="${person[key]}" />';
            }
            break;
        
        case 'string':
            input = `<input type="text" value="${person[key]}" />`;
            break;
    }

    html += `<label><span>${key}<span> ${input}</label>`;
    node = document.createElement('div');
    node.innerHTML = html;
    document.body.append(node);
}

</script>
